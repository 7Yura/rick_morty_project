<h1 class = "text">Rick and Morty episodes!</h1>
<div class="episodes">
  <app-episode *ngFor="let episode of episodes" [episode]="episode"></app-episode>
</div>
<mat-paginator
  [length]="itemCount"
               [pageSize]="10"
               [showFirstLastButtons]="true"
               [hidePageSize]="true"
               class="mat-paginator-container"
               aria-label="Select page">
</mat-paginator>
